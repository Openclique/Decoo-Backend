org: decoo
app: decoo
service: decoo

frameworkVersion: '2'

custom:
  tableName: 'places'
#   dynamodb:
#     start:
#       migrate: true
#     stages:
#       - dev

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  stage: dev
  region: us-west-1
  apiName: decoo
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ UsersTable, Arn ]
  environment:
    PLACES_TABLE: ${self:custom.tableName}

functions:
  getPoints:
    description: My function
    handler: handler.places
    events:
      - http:
          path: /places/nearby/latitude/{latitude}/longitude/{longitude}
          method: GET

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}

plugins:
  - serverless-dynamodb-local
  - serverless-offline
